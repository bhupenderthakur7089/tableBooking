<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Restaurant Table Orders</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <h3 class="navbar-brand">Restaurant Table Booking</h3>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <!-- Add more menu items as needed -->
        </ul>
    </nav>

    <div class="container">
        <h5 class="text-center mt-5">Enter the Order details</h5>
        <div id="msg"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6 bg-danger-subtle rounded-4 p-4">
                <form id="myForm">
                    <div class="form-floating">
                        <input type="text" class="form-control mb-3" name="item" id="item" placeholder="Fried Rice">
                        <label for="item" class="form-label">Item Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="price" class="form-control mb-3" name="price" id="price" placeholder="200">
                        <label for="amount" class="form-label m">Amount</label>
                    </div>
                    <div class="input-group">
                        <select class="form-select mb-3" name="table" id="table">
                            <option value="">Select Table</option>
                            <option value="table1">Table 1</option>
                            <option value="table2">Table 2</option>
                            <option value="table3">Table 3</option>
                        </select>
                    </div>
                    <input type="submit" class="form-control" id="submitbtn" value="Add Expense">
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <ul id="table1" class="list-group">
        <h2>Table 1</h2>
    </ul>

    <ul id="table2" class="list-group">
        <h2>Table 2</h2>
    </ul>
    <ul id="table3" class="list-group">
        <h2>Table 3</h2>
    </ul>
    <script src="axios.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            axios.get("https://crudcrud.com/api/a166ba48016d431987bb9194b0de852c/orders")
                .then(res => {
                    for (let i = 0; i < res.data.length; i++) {
                        displayExpense(res.data[i]);
                    }
                })
        })
        let form = document.querySelector('#myForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            item = e.target.item.value;
            price = e.target.price.value;
            table = e.target.table.value;
            let order = {
                item,
                price,
                table
            }
            axios.post("https://crudcrud.com/api/a166ba48016d431987bb9194b0de852c/orders", order)
                .then(res => {
                    console.log(res.data);
                    displayExpense(res.data);
                });
            // localStorage.setItem(expense.category, JSON.stringify(expense));
            // amount.value = "";
            // description.value = "";
            // category.value = "";
        });
        function displayExpense(order) {
            let items = document.querySelector(`#${order.table}`);
            let list = document.createElement('li');
            list.name = order._id;
            list.classList = 'list-group-item';
            list.textContent = order.item + '-' + order.price + '-' + order.table;
            let deleteBtn = document.createElement('input');
            deleteBtn.type = 'button';
            deleteBtn.name = 'Delete';
            deleteBtn.classList = 'btn btn-outline-dark btn-inline btn-sm';
            deleteBtn.value = 'Delete Order';
            deleteBtn.onclick = function () { deleteList(this); };

            let btnUlist = document.createElement('ul');
            btnUlist.classList = 'list-inline';
            let btnList = document.createElement('li');
            btnList.classList = 'list-inline-item';
            btnList.appendChild(deleteBtn);
            btnUlist.appendChild(btnList);

            list.appendChild(btnUlist);
            items.appendChild(list);
        }
        function deleteList(deleteBtn) {
            let items = deleteBtn.parentElement.parentElement.parentElement.parentElement;
            let list = deleteBtn.parentElement.parentElement.parentElement;
            listName = list.name;
            axios.delete(`https://crudcrud.com/api/a166ba48016d431987bb9194b0de852c/orders/${listName}`)
                .then(res => {
                    items.removeChild(list);
                })
        }

    </script>
    </div>
</body>

</html>
